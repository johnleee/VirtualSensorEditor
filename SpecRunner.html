<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Jasmine Spec Runner</title>

		<link rel="shortcut icon" type="image/png" href="jasmine-jquery/jasminlib/jasmine-1.3.1/jasmine_favicon.png">

		<link rel="stylesheet" type="text/css" href="jasmine-jquery/vendor/jasmine/jasmine.css">

		<script type="text/javascript" src="jasmine-jquery/vendor/jasmine/jasmine.js"></script>
		<script type="text/javascript" src="jasmine-jquery/vendor/jasmine/jasmine-html.js"></script>
		<script type="text/javascript" src="jasmine-jquery/vendor/jquery/jquery.js"></script>
		<script type="text/javascript" src="jasmine-jquery/lib/jasmine-jquery.js"></script>
		<script src="js/lib/jquery-ui-1.9.2-min.js"></script>
		<script src="js/lib/jquery.ui.touch-punch.min.js"></script>
		<script src="js/lib/jquery.jsPlumb-1.4.1-all-min.js"></script>
		<script src="js/lib/modernizr.custom.98671.js"></script>
		<script src="js/lib/jquery.ui.position.js" type="text/javascript"></script>
		<script src="js/lib/jquery.contextMenu.js" type="text/javascript"></script>
		
		<script src="js/context-menu.js"></script>	
		<script src="js/designtool_BLL.js"></script>
		<script src="js/designtool_WSL.js"></script>
		<script src="js/designtool_PRE.js"></script>

		<script type="text/javascript" src="spec/designtool_BLL_spec.js"></script>
		<script type="text/javascript" src="spec/designtool_PRE_spec.js"></script>
		<script type="text/javascript" src="spec/SpecHelper.js"></script>

		<script type="text/javascript">
			(function() {
				var jasmineEnv = jasmine.getEnv();
				jasmineEnv.updateInterval = 1000;

				var htmlReporter = new jasmine.HtmlReporter();

				jasmineEnv.addReporter(htmlReporter);

				jasmineEnv.specFilter = function(spec) {
					return htmlReporter.specFilter(spec);
				};

				var currentWindowOnload = window.onload;

				window.onload = function() {
					if (currentWindowOnload) {
						currentWindowOnload();
					}
					execJasmine();
				};

				function execJasmine() {
					jasmineEnv.execute();
				}

			})();
		</script>

	</head>

	<body></body>
</html>
